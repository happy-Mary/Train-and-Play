<!DOCTYPE html>
<html lang="ru" ng-app="tpApp">

<head>
    <!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/files/css3-mediaqueries.js"></script>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <title>Train&Play</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
    <!--seo-->
    <meta name="keywords" content="">
    <meta name="description" content="Организация лучших свадеб в Минске">
    <meta name="author" content="">
    <meta name="robots" content="index, follow">

    <!--CSS-->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/var.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/modal-form.css">
    <!-- <link rel="stylesheet" href="css/bundle.min.css"> -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body ng-controller="MainController">
    <!-- tempoparily form window lives here -->
    <div class="modal-container" ng-controller="ModalFormCtrl">
        <!--put different content here ??? -->
        <div class="modal-mes">
            <!-- registr -->
            <input type="radio" name="mod-radio" class="tab-radio" id="tab-reg" value="registr" ng-model="item">
            <label for="tab-reg">регистрация</label>
            <div>
                <form name="registerForm" class="reg-form" ng-submit="saveData(formReg)" novalidate>
                    <label>
                    <input type="email" placeholder="E-mail" name="regEmail" ng-model="formReg.Email" required>
                    <div class="message" ng-class="registerForm.regEmail.$valid ? 'mes-valid' : 'mes-invalid'">
                    <span ng-if ="registerForm.regEmail.$invalid && registerForm.regEmail.$dirty">{{getError(registerForm.regEmail.$error)}}</span>
                    </div>
                </label>
                    <label>
                    <input type="password" placeholder="Пароль"  name="regPass"
                      ng-model="formReg.Pass" ng-pattern="regexPass" ng-minlength="8" ng-maxlength="20" required>
                    <div class="message" ng-class="registerForm.regPass.$valid ? 'mes-valid' : 'mes-invalid'">
                    <span ng-if ="registerForm.regPass.$invalid && registerForm.regPass.$dirty">{{getError(registerForm.regPass.$error)}}</span>
                    </div>
                </label>
                    <label>
                    <input type="password" placeholder="Подтвердите пароль"   name="regConfPass"  ng-model="formReg.confPass" ng-pattern="formReg.Pass" required>
                    <div class="message" ng-class="registerForm.regConfPass.$valid ? 'mes-valid' : 'mes-invalid'">
                    <!--<span ng-if ="registerForm.regConfPass.$invalid && registerForm.regConfPass.$dirty">{{getError(registerForm.regConfPass.$error)}}</span>-->
                    <span ng-if ="registerForm.regConfPass.$dirty">{{comparePass(registerForm.regConfPass.$error)}}</span>
                    </div>
                    </label>
                    <p class="or"><span>или</span></p>
                    <div class="reg-social">
                        <a href="#"><img src="images/icons/vk.svg" alt="social"></a>
                        <a href="#"><img src="images/icons/fb.svg" alt="social"></a>
                        <a href="#"><img src="images/icons/google.svg" alt="social"></a>
                    </div>
                    <button class="btn-pink" type="submit" ng-disabled="registerForm.$invalid">регистрация</button>
                    <!-- по клику открыть вкладку вход, :checked -->
                    <p class="reg-away">Уже есть учетная запись? <a href="#" ng-click="setTab()">Войти</a></p>
                </form>
            </div>


            <!-- enter -->
            <input type="radio" name="mod-radio" class="tab-radio" id="tab-renter" value="enter" ng-model="item">
            <label for="tab-renter">вход</label>
            <div>
                <form action="post" name="enterForm" class="reg-form">
                    <label>
                    <input type="email" placeholder="E-mail" required>
                    <div class="message">
                    <span></span>
                    </div>
                </label>
                    <label>
                    <input type="password" placeholder="Пароль" required>
                    <div class="message">
                    <span></span>
                    </div>
                </label>
                    <p class="or"><span>или</span></p>
                    <div class="reg-social">
                        <a href="#"><img src="images/icons/vk.svg" alt="social"></a>
                        <a href="#"><img src="images/icons/fb.svg" alt="social"></a>
                        <a href="#"><img src="images/icons/google.svg" alt="social"></a>
                    </div>
                    <button class="btn-pink" type="submit">войти</button>
                    <!-- по клику открыть вкладку вход, :checked -->
                    <p class="reg-away"><a href="#" class="forgot-link">Забыли пароль?</a></p>
                    <p class="reg-away">Hет учетной записи? <a href="#" ng-click="setTab()">Зарегистрироваться</a></p>
                </form>
            </div>
            <div class="close-icon"></div>
        </div>

    </div>



    <!--SCRIPTS-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--angular files-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <!--native js-->
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ModalFormCtrl.js"></script>
</body>

</html>
