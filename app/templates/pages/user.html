<div id="account" class="container-fluid" ng-controller="AccountCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 aside-info">
                <div class="personal">
                    <!--loading img from db-->
                    <img src="images/avatar.jpg" alt="avatar">
                    <!--loading name from db-->
                    <p class="user-name">Святослав Ингрибидзе</p>
                    <button class="btn-white">редактировать</button>
                    <a href="{{link}}" title="exit">Выйти из аккаунта</a>
                </div>
                <div class="raiting">
                    <h4>рейтинг</h4>
                    <p class="raiting-num">+100500</p>
                </div>
                <div class="awards">
                    <h4>награды</h4>
                    <section class="award" ng-repeat="award in awards" award>
                        <h3>{{award.header}}</h3>
                        <p>{{award.descr}}</p>
                    </section>
                    <p class="show-content">{{swowHideLink}}</p>
                </div>
            </div>
            <div class="col-sm-9 account-info">
                <section class="in-process"></section>
                <section class="complited"></section>
                <button class="btn-pink">выбрать игротренинг</button>
            </div>
        </div>
    </div>

</div>
